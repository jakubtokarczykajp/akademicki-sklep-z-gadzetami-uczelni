{% load i18n %}
{% load product_tags %}

{# Formularz dla produktów z wariantami (child products) #}

{% if product.is_parent %}
    {# Dla produktów-rodziców: lista wariantów do wyboru #}
    <div class="flex-1">
        <label for="id_variant" class="block text-sm font-bold text-gray-700 mb-2">
            {% trans "Wybierz wariant:" %}
            <span class="text-red-500">*</span>
        </label>
        <select name="child_id" id="id_variant" required 
                class="focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-lg py-3 px-4 font-medium border">
            <option value="">-- {% trans "Proszę wybrać wariant" %} --</option>
            {% for child in product.get_public_children %}
                <option value="{{ child.id }}">
                    {{ child.get_title }}
                    {% if child.get_product_class %}
                        ({{ child.get_product_class.name }})
                    {% endif %}
                </option>
            {% endfor %}
        </select>
    </div>
{% endif %}

<div class="w-32">
    <label for="id_quantity" class="sr-only">{% trans "Quantity" %}</label>
    <div class="relative rounded-md shadow-sm">
        <input type="number" name="quantity" id="id_quantity" value="1" min="1"
               class="focus:ring-blue-500 focus:border-blue-500 block w-full text-center sm:text-sm border-gray-300 rounded-lg py-3 font-bold" 
               placeholder="1">
    </div>
</div>

<button type="submit"
        class="flex-1 bg-[#015F8A] border border-transparent rounded-lg py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-[#014f70] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg shadow-blue-500/30 transition-all duration-200 transform hover:-translate-y-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
    {% trans "Add to basket" %}
</button>
