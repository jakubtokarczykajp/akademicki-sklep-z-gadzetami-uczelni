{% load i18n %}
<!-- Wishlist Selection Modal -->
<div id="wishlist-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 9999;" class="flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 p-8" style="z-index: 10000;">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">{% trans "Add to Wish List" %}</h2>
            <button onclick="closeWishlistModal()" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <div id="wishlist-modal-content" class="space-y-3 mb-6">
            <!-- Åadowanie: -->
            <div class="text-center py-4">
                <p class="text-gray-500">{% trans "Loading wish lists..." %}</p>
            </div>
        </div>

        <div class="border-t border-gray-200 pt-6">
            <p class="text-sm text-gray-500 mb-4">{% trans "Or create a new wish list:" %}</p>
            <input 
                type="text" 
                id="new-wishlist-name" 
                placeholder="{% trans 'Wish list name' %}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#015F8A] focus:border-transparent mb-4"
            />
            <button 
                type="button" 
                onclick="createAndAddWishlist(event)" 
                class="w-full bg-[#015F8A] text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-all"
            >
                {% trans "Create & Add" %}
            </button>
        </div>
    </div>
</div>
